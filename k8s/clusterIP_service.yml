apiVersion: v1
kind: Service
metadata:
  name: portfolio-clusterip
  namespace: portfolio
  labels:
    app: portfolio
    component: frontend
    service-type: clusterip
  annotations:
    description: "ClusterIP service for internal portfolio access"
spec:
  type: ClusterIP
  selector:
    app: portfolio
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: None
