apiVersion: v1
kind: Service
metadata:
  name: portfolio-loadbalancer
  namespace: portfolio
  labels:
    app: portfolio
    component: frontend
    service-type: loadbalancer
  annotations:
    description: "LoadBalancer service for external portfolio access"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: portfolio
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  loadBalancerSourceRanges:
    - 0.0.0.0/0

