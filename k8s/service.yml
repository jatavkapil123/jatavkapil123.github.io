apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: portfolio
  labels:
    app: portfolio
    component: frontend
    service-type: nodeport
  annotations:
    description: "NodePort service for portfolio application"
spec:
  type: NodePort
  selector:
    app: portfolio
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30001
      protocol: TCP
  sessionAffinity: ClientIP
