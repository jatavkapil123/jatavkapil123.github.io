apiVersion: v1
kind: ServiceAccount
metadata:
  name: portfolio-serviceaccount
  namespace: portfolio
  labels:
    app: portfolio
    component: security
  annotations:
    description: "Service Account for Portfolio Application"
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portfolio-role
  namespace: portfolio
  labels:
    app: portfolio
    component: security
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portfolio-rolebinding
  namespace: portfolio
  labels:
    app: portfolio
    component: security
subjects:
  - kind: ServiceAccount
    name: portfolio-serviceaccount
    namespace: portfolio
roleRef:
  kind: Role
  name: portfolio-role
  apiGroup: rbac.authorization.k8s.io