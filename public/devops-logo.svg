<svg width="120" height="60" viewBox="0 0 480 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devopsGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Outer Infinity Loop -->
  <path d="M60 120 C60 60, 120 20, 180 20 L300 20 C360 20, 420 60, 420 120 C420 180, 360 220, 300 220 L180 220 C120 220, 60 180, 60 120 Z" 
        fill="none" 
        stroke="url(#devopsGradient)" 
        stroke-width="12" 
        opacity="0.9"/>
  
  <!-- Inner Infinity Loop -->
  <path d="M420 120 C420 60, 360 20, 300 20 L180 20 C120 20, 60 60, 60 120 C60 180, 120 220, 180 220 L300 220 C360 220, 420 180, 420 120 Z" 
        fill="none" 
        stroke="url(#devopsGradient2)" 
        stroke-width="8" 
        opacity="0.7"/>
  
  <!-- DEV Text -->
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#devopsGradient)">DEV</text>
  
  <!-- OPS Text -->
  <text x="290" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#devopsGradient)">OPS</text>
  
  <!-- Flow Arrows -->
  <polygon points="240,70 265,85 240,100 245,85" fill="url(#devopsGradient)" opacity="0.9"/>
  <polygon points="240,170 215,155 240,140 235,155" fill="url(#devopsGradient)" opacity="0.9"/>
  
  <!-- Additional flow indicators -->
  <circle cx="120" cy="85" r="3" fill="url(#devopsGradient)" opacity="0.8"/>
  <circle cx="360" cy="85" r="3" fill="url(#devopsGradient)" opacity="0.8"/>
  <circle cx="120" cy="155" r="3" fill="url(#devopsGradient)" opacity="0.8"/>
  <circle cx="360" cy="155" r="3" fill="url(#devopsGradient)" opacity="0.8"/>
</svg>